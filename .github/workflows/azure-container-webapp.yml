name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        env:
          AZURE_REGISTRY_LOGIN_SERVER: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
          AZURE_REGISTRY_USERNAME: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        run: echo ${{ secrets.AZURE_REGISTRY_PASSWORD }} | docker login $AZURE_REGISTRY_LOGIN_SERVER -u $AZURE_REGISTRY_USERNAME --password-stdin

      - name: Create .env file
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "JWT_PRIVATE_KEY=${{ secrets.JWT_PRIVATE_KEY }}" >> .env
          echo "TOKEN_TTL=${{ secrets.TOKEN_TTL }}" >> .env
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
                
      - name: Build and push Docker images
        run: |
          docker-compose build
          docker tag geo_report-backend:latest ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/geo_report-backend:latest
          docker tag geo_report-frontend:latest ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/geo_report-frontend:latest
          docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/geo_report-backend:latest
          docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/geo_report-frontend:latest

      - name: Deploy to Azure Web App
        run: |
          az webapp config container set --name georeportapp --resource-group georeportappgroup --multicontainer-config-file docker-compose.yml --docker-custom-image-name ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/geo_report-backend:latest --docker-registry-server-url https://${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }} --docker-registry-server-user ${{ secrets.AZURE_REGISTRY_USERNAME }} --docker-registry-server-password ${{ secrets.AZURE_REGISTRY_PASSWORD }}
