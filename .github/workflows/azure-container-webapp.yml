name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          echo ${{ secrets.AZURE_REGISTRY_PASSWORD }} | docker login ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }} -u ${{ secrets.AZURE_REGISTRY_USERNAME }} --password-stdin

      - name: Build and push Docker images
        run: |
          docker-compose build
          docker tag geo_report-backend:latest ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/geo_report-backend:latest
          docker tag geo_report-frontend:latest ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/geo_report-frontend:latest
          docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/geo_report-backend:latest
          docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/geo_report-frontend:latest

      - name: Deploy to Azure Web App
        run: |
          az webapp config container set --name georeportapp --resource-group georeportappgroup --multicontainer-config-file docker-compose.yml --docker-custom-image-name ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }} --docker-registry-server-url https://${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }} --docker-registry-server-user ${{ secrets.AZURE_REGISTRY_USERNAME }} --docker-registry-server-password ${{ secrets.AZURE_REGISTRY_PASSWORD }}
